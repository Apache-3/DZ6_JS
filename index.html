<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="calculator">
    <input type="text" id="first_num" placeholder="Enter number">
    <input type="text" id="second_num" placeholder="Enter number">
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="=">=</option>
    </select>
    <button id="calculate">calculate</button>
    <p id="result">Result: </p>
</div>
<script src="app.js"></script>
</body>
</html>
